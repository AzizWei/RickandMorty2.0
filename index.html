<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Rick And Morty</title>
</head>
<body>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    
    <div id="header"></div>
    <main>
        <section class="backImage ">
            <div class="filter ">
                <h1 class="animate__animated animate__bounce animate__delay-2s animate__infinite">
                    Are you ready for adventure ?
                </h1>
                <a href="#TVsection"><button class="btn animate__animated animate__bounce animate__delay-2s animate__infinite">NOW</button></a>
            </div>
        </section>
        <!-- the second page -->
        <section class="second" id="TVsection">
            <div class="wrap">
                <h1>TV series</h1>
                <h2>
                    Rick and Morty <span>SEASON 7</span> IS COMING.
                </h2>   
                <iframe id="vedio1" src="https://www.youtube.com/embed/mzo5E-n3qG0?si=2-9FZ_Yrl5gM9zey" title="YouTube video player" frameborder="0" allow="accelerometer;clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>
            <section id="slides">
                <swiper-container id="mySwiper" class="swiper-container" pagination="true" effect="coverflow" grab-cursor="true" centered-slides="true"
                    slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0" coverflow-effect-depth="100"
                    coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
                </swiper-container>
            </section>
            <div class="wrap">
                <h1>Mobile Games</h1>
                <h2>POCKET MORTYS</h2>
                <iframe id="vedio2" src="https://www.youtube.com/embed/N7a1Nd_0d1U?si=dyuAlkJTGEthqu3q" title="YouTube video player" frameborder="0" allow="accelerometer;clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
            </div>
        </section>

        <section class="d-pocketmorty">
            <div class="gameConsole">
                
                <div class="body">
                    <div class="screen">
                        <iframe src="https://www.youtube.com/embed/N7a1Nd_0d1U?si=dyuAlkJTGEthqu3q" title="YouTube video player" frameborder="0" allow="accelerometer;clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
                    </div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                </div>
            </div>
            <div class="leftDec">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="bottomDec"></div>
        </section>
    </main>
    <div class="wrap download">
        <h1>GET IT NOW</h1>
        <h2>Select a Platform Below</h2>
        <a class="appstore" href="#">
            <img class="downloadpic" src="images/APPstore_42b4ca.png" alt="APPstore">
        </a>
        <a class="appstore" href="#">
            <img class="downloadpic" src="images/googleplay_42b4ca.png" alt="pic">  
        </a>
    </div>
    <div id="footer"></div>
</body>
</html>
